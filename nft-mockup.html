<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lofita Yeti Auction on Sui Blockchain">
    <meta name="keywords" content="Lofita Yeti, NFT, Sui Blockchain, Auction">
    <title>Lofita Yeti Auction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0A;
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 1.5rem 1rem;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 2rem;
            color: #FF2B7B;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(255, 43, 123, 0.5);
        }

        .auction-container {
            max-width: 1280px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .featured-nft {
            max-width: 800px;
            margin: 0 auto 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.2rem;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 1.5rem;
            transition: transform 0.3s ease;
        }

        .featured-nft:hover {
            transform: translateY(-5px);
        }

        .nft-left {
            flex-shrink: 0;
            width: 300px;
        }

        .nft-image {
            height: 300px;
            width: 300px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;
            position: relative;
        }

        .nft-image img.nft-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nft-image:hover {
            transform: scale(1.05);
        }

        .attributes {
            margin-top: 1.2rem;
        }

        .attributes p {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
            font-size: 0.9rem;
            color: #D1D5DB;
        }

        .attributes p span:first-child {
            font-weight: 500;
            color: #A855F7;
        }

        .attributes p span:last-child {
            color: #F8FAFC;
        }

        .nft-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .nft-details h2 {
            color: #FF2B7B;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .nft-details p {
            margin-bottom: 0.5rem;
            color: #D1D5DB;
            font-size: 0.95rem;
        }

        .bid-section {
            margin-top: auto;
        }

        #timer {
            font-size: 1.1rem;
            color: #3B82F6;
            font-weight: 600;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        #highest-bidder {
            font-size: 0.95rem;
            color: #FF2B7B;
            font-weight: 500;
            margin-bottom: 0.8rem;
            text-align: center;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
        }

        .bid-form {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .bid-form input {
            flex: 1;
            padding: 0.6rem;
            border: 1px solid #3B82F6;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: #F8FAFC;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .bid-form input:focus {
            outline: none;
            border-color: #A855F7;
        }

        .bid-form button {
            padding: 0.6rem 1.2rem;
            background: #3B82F6;
            color: #F8FAFC;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .bid-form button:hover {
            background: #A855F7;
            transform: translateY(-2px);
        }

        .bid-history {
            max-height: 120px;
            overflow-y: auto;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            font-size: 0.85rem;
            color: #D1D5DB;
        }

        .details-section {
            max-width: 1280px;
            margin: 0 auto 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.2rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .search-bar {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.6rem;
            border: 1px solid #3B82F6;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: #F8FAFC;
            font-size: 0.95rem;
        }

        .search-bar button {
            padding: 0.6rem 1.2rem;
            background: #3B82F6;
            color: #F8FAFC;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .search-bar button:hover {
            background: #A855F7;
        }

        .details-section nav {
            display: flex;
            gap: 1.5rem;
        }

        .details-section nav a {
            color: #3B82F6;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .details-section nav a:hover {
            color: #A855F7;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .nft-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 0.8rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        .nft-card .nft-image {
            height: 240px;
            width: 100%;
            margin-bottom: 0.8rem;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        .nft-card .nft-image img.nft-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .nft-card .nft-details h3 {
            color: #FF2B7B;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .nft-card .nft-details p {
            color: #D1D5DB;
            font-size: 0.85rem;
        }

        .tradeport-logo {
            position: absolute;
            background-color: #0A0A0A;
            padding: 7px;
            border-radius: 8px;
            bottom: 1rem;
            left: 1rem;
            width: 50px !important;
            height: auto !important;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .tradeport-logo:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .featured-nft {
                flex-direction: column;
                max-width: 100%;
                padding: 1rem;
                gap: 1rem;
            }

            .nft-left {
                width: 100%;
            }

            .nft-image {
                height: 200px;
                width: 100%;
            }

            .logo {
                font-size: 1.5rem;
            }

            .bid-form {
                flex-direction: column;
            }

            .bid-form button {
                width: 100%;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar button {
                width: 100%;
            }

            .nft-grid {
                grid-template-columns: 1fr;
            }

            .nft-card .nft-image {
                height: 220px;
            }

            .tradeport-logo {
                width: 32px !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Lofita Yeti Auction</div>
    </header>
    <div class="auction-container">
        <div class="featured-nft">
            <div class="nft-left">
                <div class="nft-image" id="featured-image"></div>
                <div class="attributes" id="featured-attributes"></div>
            </div>
            <div class="nft-details">
                <h2 id="featured-name"></h2>
                <p id="featured-edition">Edition of 10,000 | Sui Blockchain | Tradeport-Listed</p>
                <p id="featured-bid"></p>
                <p id="featured-token"></p>
                <p id="featured-ranking"></p>
                <p id="featured-owner"></p>
                <div class="bid-section">
                    <div id="timer">Time Left: Calculating...</div>
                    <div id="highest-bidder"></div>
                    <div class="bid-form">
                        <input type="number" id="bid-amount" placeholder="Enter bid in SUI" step="0.01">
                        <button onclick="placeBid()">Place Bid</button>
                    </div>
                    <div class="bid-history" id="bid-history"></div>
                </div>
            </div>
        </div>
        <div class="details-section">
            <div class="search-bar">
                <input type="text" placeholder="Search NFTs..." id="search-input">
                <button onclick="searchNFTs()">Search</button>
            </div>
            <nav>
                <a href="#categories">Categories</a>
                <a href="#auctions">Live Auctions</a>
                <a href="#my-nfts">My NFTs</a>
                <a href="#help">Help</a>
            </nav>
        </div>
        <div class="nft-grid" id="nft-grid"></div>
    </div>
    <script>
        let nftData = [];
        let currentBid = 0;
        let highestBidder = "None";
        let currentNFT = null;

        // Load JSON data
        async function loadNFTData() {
            try {
                const response = await fetch('yeti_collection.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                nftData = data.data?.sui?.listings || [];
                if (!nftData.length) throw new Error('No NFT listings found');
                displayFeaturedNFT();
                displayNFTGrid();
                updateTimer();
            } catch (error) {
                console.error('Error loading JSON:', error);
                alert('Failed to load NFT data. Please try again later.');
                document.getElementById('featured-name').textContent = 'Failed to load NFT';
                document.getElementById('timer').textContent = 'Auction Unavailable';
            }
        }

        // Convert MIST to SUI
        function mistToSui(mist) {
            return (parseInt(mist) / 1_000_000_000).toFixed(2);
        }

        // Display featured NFT
        function displayFeaturedNFT() {
            if (!nftData.length) return;
            currentNFT = nftData[0];
            const nft = currentNFT;
            const priceSui = mistToSui(nft.price);
            currentBid = parseFloat(priceSui);
            highestBidder = nft.seller.slice(0, 6) + '...' + nft.seller.slice(-6);
            const tradeportUrl = `https://www.tradeport.xyz/sui/collection/0xb07b09b016d28f989b6adda8069096da0c0a0ff6490f6e0866858c023b061bee%3A%3Amystic_yeti%3A%3AMysticYeti?bottomTab=trades&tab=items&tokenId=${nft.nft.token_id}`;

            document.getElementById('featured-image').innerHTML = `
                <img src="${nft.nft.media_url}" alt="${nft.nft.name}" class="nft-img" onerror="this.src='https://via.placeholder.com/300'; this.alt='Image unavailable'">
                <a href="${tradeportUrl}" target="_blank">
                    <img src="tradeport-logo.png" alt="Tradeport Logo" class="tradeport-logo">
                </a>`;
            document.getElementById('featured-name').textContent = nft.nft.name || 'Unknown Yeti';
            const attributes = [
                `Rarity Tier: ${nft.nft.chain_state.bcs.Rarity_Tier || 'N/A'}`,
                `Accessories: ${nft.nft.chain_state.bcs.Accessories || 'None'}`,
                `Head Gear: ${nft.nft.chain_state.bcs.Head_Gear || 'None'}`,
                `Eyes: ${nft.nft.chain_state.bcs.Eyes || 'N/A'}`,
                `Mouth: ${nft.nft.chain_state.bcs.Mouth || 'N/A'}`,
                `Face Pads: ${nft.nft.chain_state.bcs.Face_Pads || 'None'}`,
                `Fur: ${nft.nft.chain_state.bcs.Fur || 'N/A'}`,
                `Background Accessory: ${nft.nft.chain_state.bcs.Background_Accessory || 'None'}`,
                `Background: ${nft.nft.chain_state.bcs.Background || 'N/A'}`
            ];
            document.getElementById('featured-attributes').innerHTML = attributes.map(attr => {
                const [key, value] = attr.split(': ');
                return `<p><span>${key}</span><span>${value}</span></p>`;
            }).join('');
            document.getElementById('featured-bid').innerHTML = `<strong>Top Bid:</strong> ${priceSui} SUI`;
            document.getElementById('featured-token').innerHTML = `<strong>Token ID:</strong> ${nft.nft.token_id.slice(0, 6)}...${nft.nft.token_id.slice(-6)}`;
            document.getElementById('featured-ranking').innerHTML = `<strong>Ranking:</strong> ${nft.nft.ranking || 'N/A'} / 10,000`;
            document.getElementById('featured-owner').innerHTML = `<strong>Owner:</strong> ${nft.seller.slice(0, 6)}...${nft.seller.slice(-6)}`;
            document.getElementById('highest-bidder').textContent = `Highest Bidder: ${highestBidder} (${currentBid.toFixed(2)} SUI)`;
            document.getElementById('bid-history').innerHTML = `<p>${new Date(nft.block_time).toLocaleString('en-US', { hour12: true })} - ${priceSui} SUI by ${highestBidder}</p>`;
        }

        // Display NFT grid
        function displayNFTGrid(filteredData = nftData) {
            const nftGrid = document.getElementById('nft-grid');
            nftGrid.innerHTML = '';
            filteredData.forEach(nft => {
                const priceSui = mistToSui(nft.price);
                const card = document.createElement('div');
                card.className = 'nft-card';
                const tradeportUrl = `https://www.tradeport.xyz/sui/collection/0xb07b09b016d28f989b6adda8069096da0c0a0ff6490f6e0866858c023b061bee%3A%3Amystic_yeti%3A%3AMysticYeti?bottomTab=trades&tab=items&tokenId=${nft.nft.token_id}`;
                card.innerHTML = `
                    <div class="nft-image">
                        <img src="${nft.nft.media_url}" alt="${nft.nft.name}" class="nft-img" onerror="this.src='https://via.placeholder.com/160'; this.alt='Image unavailable'">
                        <a href="${tradeportUrl}" target="_blank">
                            <img src="tradeport-logo.png" alt="Tradeport Logo" class="tradeport-logo">
                        </a>
                    </div>
                    <div class="nft-details">
                        <h3>${nft.nft.name || 'Unknown Yeti'}</h3>
                        <p>Price: ${priceSui} SUI</p>
                        <p>Ranking: ${nft.nft.ranking || 'N/A'} / 10,000</p>
                    </div>
                `;
                nftGrid.appendChild(card);
            });
        }

        // Update timer
        function updateTimer() {
            if (!currentNFT) return;
            const timer = document.getElementById('timer');
            const endTime = new Date(currentNFT.block_time);
            endTime.setHours(endTime.getHours() + 2);
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = endTime.getTime() - now;
                if (distance <= 0) {
                    clearInterval(interval);
                    timer.textContent = 'Auction Ended';
                    document.getElementById('highest-bidder').textContent = 'Auction Ended';
                    document.querySelector('.bid-form button').disabled = true;
                    return;
                }
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                timer.textContent = `Time Left: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Place bid
        function placeBid() {
            const bidInput = document.getElementById('bid-amount');
            const bidAmount = parseFloat(bidInput.value);
            if (isNaN(bidAmount)) {
                alert('Please enter a valid bid amount.');
                return;
            }
            if (bidAmount <= currentBid + 0.1) {
                alert(`Bid must be at least 0.1 SUI higher than the current bid of ${currentBid.toFixed(2)} SUI.`);
                return;
            }
            currentBid = bidAmount;
            highestBidder = 'You';
            const bidHistory = document.getElementById('bid-history');
            const now = new Date().toLocaleString('en-US', { hour12: true });
            bidHistory.innerHTML += `<p>${now} - ${currentBid.toFixed(2)} SUI by ${highestBidder}</p>`;
            bidHistory.scrollTop = bidHistory.scrollHeight;
            document.getElementById('highest-bidder').textContent = `Highest Bidder: ${highestBidder} (${currentBid.toFixed(2)} SUI)`;
            document.getElementById('featured-bid').innerHTML = `<strong>Top Bid:</strong> ${currentBid.toFixed(2)} SUI`;
            alert(`Bid placed successfully! New highest bid: ${currentBid.toFixed(2)} SUI`);
            bidInput.value = '';
        }

        // Search NFTs
        function searchNFTs() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            if (!query) {
                displayNFTGrid();
                alert('Displaying all NFTs.');
                return;
            }
            const filteredData = nftData.filter(nft => 
                (nft.nft.name && nft.nft.name.toLowerCase().includes(query)) ||
                Object.values(nft.nft.chain_state.bcs).some(value => 
                    value && typeof value === 'string' && value.toLowerCase().includes(query)
                )
            );
            displayNFTGrid(filteredData);
            alert(`Found ${filteredData.length} NFTs matching "${query}"`);
        }

        // Initialize
        window.onload = loadNFTData;
    </script>
</body>
</html>
